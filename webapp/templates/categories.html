<ion-view view-title="{{categoryName}}">
  <ion-content class="padding">

	<ion-list>
		<ion-item ng-repeat="product in products" ui-sref="tab.product({id: product.id})" class="item-text-wrap">
			<h2>{{product.name}} ({{product.unity}})</h2>
			<small class="item-right">{{product.minPrice | currency:'R$ '}}</small>
		</ion-item>
	</ion-list>

  </ion-content>
</ion-view>
